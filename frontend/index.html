<!doctype html>
<html class="no-js" lang="es" ng-app="evalua2">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Evalua2 - Pablo Fuentes</title>
        <meta name="description" content="Evalua2">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/vendor/angular-material.min.css">
        <link rel="stylesheet" href="css/vendor/angular-chart.min.css">
        <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/table.css">
        <script src="js/vendor/angular.min.js"></script>
    </head>
    <body ng-controller="mainController" ng-cloak layout="row">
        <md-sidenav
            class="md-sidenav-left site-sidenav"
            md-component-id="left"
            md-is-locked-open="true"
            md-disable-backdrop
            md-whiteframe="3">
            <md-toolbar class="md-theme-indigo" layout-padding>
                <div flex layout="row" layout-align="center center" >
                    <a ui-sref="home"><img id="logoUPV" src="img/logoUPV.png"/></a>
                </div>
                <div flex layout="row" layout-align="center center" >
                    <span>Pablo Fuentes - PFC</span>
                </div>
            </md-toolbar>
            <md-list ng-show="logged">
                <a ui-sref="resultados-apredizaje">
                    <md-list-item class="menu-item">
                        Resultados de aprendizaje
                    </md-list-item>
                </a>
                <md-divider ></md-divider>
                <a ui-sref="categorias-bloom">
                    <md-list-item class="menu-item">
                        Categorias Bloom
                    </md-list-item>
                </a>
                <md-divider ></md-divider>
                <a ui-sref="analizar">
                    <md-list-item class="menu-item">
                        Análisis
                    </md-list-item>
                </a>
                <md-divider ></md-divider>
            </md-list>
        </md-sidenav>
        <div flex tabindex="-1" role="main" layout="column">
            <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
                <div layout="row" flex class="fill-height md-toolbar-tools">
                    <div ncy-breadcrumb></div>
                </div>
            </md-toolbar>
            <!-- LOGIN FORM -->
            <md-content flex id="content" md-scroll-y layout="column">
                <section flex layout="row" layout-align="center center" ng-show="!logged">
                    <div flex-gt-xs="40" flex-gt-lg="30">
                        <md-card id="login-card">
                            <md-toolbar>
                                <md-card-header class="md-primary" flex layout="column" layout-align="center center">
                                    <img id="logo-UPV-login"src="img/logoUPV.png"/>
                                    Introduzca su usuario y contraseña.
                                </md-card-header>
                            </md-toolbar>
                            <md-card-content>
                                <form name="contactForm" ng-submit="doLogin()" layout="column">
                                    <md-input-container class="md-block" flex>
                                        <label>Usuario</label>
                                        <input ng-model="user">
                                    </md-input-container>
                                    <md-input-container class="md-block" flex>
                                        <label>Contraseña</label>
                                        <input ng-model="password" type="password">
                                    </md-input-container>
                                    <md-button class="md-raised md-primary" flex type="submit">Acceder</md-button>
                                </form>
                            </md-card-content>
                        </md-card>
                    </div>
                </section>
                <!-- END LOGIN FORM -->
                <!-- FORM CONTENT DATA -->
                <section flex layout="column"  ng-show="logged">
                    <div ui-view></div>
                </section>
                <!-- CONTENT DATA -->
            </md-content>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/vendor/angular-animate.min.js"></script>
        <script src="js/vendor/angular-aria.min.js"></script>
        <script src="js/vendor/angular-cookies.min.js"></script>
        <script src="js/vendor/angular-ui-router.min.js"></script>
        <script src="js/vendor/angular-resource.min.js"></script>
        <script src="js/vendor/angular-material.min.js"></script>
        <script src="js/vendor/Chart.min.js"></script>
        <script src="js/vendor/angular-chart.min.js"></script>
        <script src="js/vendor/angular-breadcrumb.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/factories/restapi.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/resultados_aprendizaje.js"></script>
        <script src="js/controllers/categorias_bloom.js"></script>
        <script src="js/controllers/asignatura.js"></script>
        <script src="js/controllers/analizar.js"></script>
    </body>
</html>
